    <form  method="post" action="{{ url_for('adminlog')}}" id="form1">
      <h2>Admin Login</h2>
      <hr>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="name">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
      </div>
      <button type="submit" class="btn btn-success">Submit</button></br></br>
    </form>

    <form  method="post" action="{{ url_for('teacherlog')}}" id="form2">
      <h2>Teacher Login</h2>
      <hr>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
      </div>
      <button type="submit" class="btn btn-success">Submit</button></br></br>
    </form>
  
    <form  method="post" action="{{ url_for('studentlog')}}" id="form4">
      <h2>User Login</h2>
      <hr>
      <div class="form-group">
        <label for="username">USN:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter usn number" name="usn">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
      </div>
      <button type="submit" class="btn btn-success">Submit</button></br></br>
    </form>


</div>

<script>
    function toggleform(e) {
    var Id =(e.target.getAttribute('data-value'))
    let Items= ['#home','#form1', '#form2', '#form3', '#form4', '#form5'];
    Items.map(function(item) {
        if(Id === item ) {
            $(item).addClass("active");
        }
        else {
        $(item).removeClass("active");
        }
    })
}

</script>
