            <script>
            function Download(){
                        const invoice = document.getElementById("Box");
            
                        var opt = {
                            margin: 0.5,
                            filename: 'certificate.pdf',
                            image: { type: 'jpeg', quality: 0.99 },
                            html2canvas: { scale: 1 },
                            jsPDF: { unit: 'in', format: 'a4', orientation: 'landscape' }
                        };
                        html2pdf().from(invoice).set(opt).save();
